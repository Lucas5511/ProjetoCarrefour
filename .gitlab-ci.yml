stages:
  - install
  - test
  - deploy

# Usando a imagem Docker com Node.js
image: node:16

# Job para instalar as dependências
install-dependencies:
  stage: install
  script:
    - echo "Instalando dependências..."
    - npm install  # Agora o npm estará disponível

# Job para rodar os testes Android no BrowserStack
test-android-browserstack:
  stage: test
  script:
    - echo "Executando testes Android no BrowserStack..."
    - npm run docker:browserstack:android
  only:
    - master

# Job para rodar os testes iOS no BrowserStack
test-ios-browserstack:
  stage: test
  script:
    - echo "Executando testes iOS no BrowserStack..."
    - npm run docker:browserstack:ios
  only:
    - master

# Job para gerar e exibir o relatório do Allure
allure-report:
  stage: deploy
  script:
    - echo "Gerando o relatório do Allure..."
    - npm run allure-report
  only:
    - master
