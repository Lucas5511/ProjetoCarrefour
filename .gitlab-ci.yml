stages:
  - install
  - test
  - deploy

# Job para instalar as dependências
install-dependencies:
  stage: install
  script:
    - echo "Instalando dependências..."
    - npm install  # Instala as dependências necessárias, incluindo o WebDriverIO

# Job para rodar os testes Android no BrowserStack
test-android-browserstack:
  stage: test
  script:
    - echo "Executando testes Android no BrowserStack..."
    - npm run test:android:browserstack  # Roda os testes Android usando o BrowserStack
  only:
    - master  # Esse job só será executado na branch 'master'

# Job para rodar os testes iOS no BrowserStack
test-ios-browserstack:
  stage: test
  script:
    - echo "Executando testes iOS no BrowserStack..."
    - npm run test:ios:browserstack  # Roda os testes iOS usando o BrowserStack
  only:
    - master  # Esse job só será executado na branch 'master'

# Job para gerar e exibir o relatório do Allure
allure-report:
  stage: deploy
  script:
    - echo "Gerando o relatório do Allure..."
    - npm run allure-report  # Gera e exibe o relatório do Allure
  only:
    - master  # Esse job só será executado na branch 'master'
