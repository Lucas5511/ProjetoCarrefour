stages:
  - install
  - test
  - deploy

# Usando uma imagem base Ubuntu
image: ubuntu:20.04

# Job para instalar as dependências
install-dependencies:
  stage: install
  script:
    - echo "Instalando dependências..."
    - apt-get update -y
    - apt-get install -y curl gnupg2 ca-certificates lsb-release
    - curl -sL https://deb.nodesource.com/setup_16.x | bash -  # Instala o repositório do Node.js
    - apt-get install -y nodejs  # Instala o Node.js
    - npm install  # Agora o npm estará disponível

# Job para rodar os testes Android no BrowserStack
test-android-browserstack:
  stage: test
  script:
    - echo "Executando testes Android no BrowserStack..."
    - npm run test:android:browserstack
  only:
    - master

# Job para rodar os testes iOS no BrowserStack
test-ios-browserstack:
  stage: test
  script:
    - echo "Executando testes iOS no BrowserStack..."
    - npm run test:ios:browserstack
  only:
    - master

# Job para gerar e exibir o relatório do Allure
allure-report:
  stage: deploy
  script:
    - echo "Gerando o relatório do Allure..."
    - npm run allure-report
  only:
    - master
